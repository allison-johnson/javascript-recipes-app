<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src=javascripts/models/note.js></script>
    <script type="text/javascript" src=javascripts/models/recipe.js></script>
    <script type="text/javascript" src=javascripts/services/api.js></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Recipes Now!</title>
</head>

<body>
  <h3 id="recipes-header">Welcome to Recipes Now!</h3>

  <form id="recipe-form">
      <div class="input-field">
          <label for="name">Recipe Name</label>
          <input type="text" name="name" id="name" placeholder="Yummy name">
      </div>

      <div class="input-field">
          <label for="url">Recipe URL</label>
          <input type="text" name="url" id="url" placeholder="Enter URL">
      </div>

      <div class="input-field">
          <label for="img_url">URL for Recipe Image</label>
          <input type="text" name="img_url" id="img_url" placeholder="Enter URL">
      </div>    

      <input type="submit" value="Submit Recipe" class="btn">
  </form>

  <div class="recipes-list"></div>
</body>
</html>
