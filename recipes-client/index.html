<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src=javascripts/models/note.js></script>
    <script type="text/javascript" src=javascripts/models/recipe.js></script>
    <script type="text/javascript" src=javascripts/services/api.js></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>My Recipe Box</title>
</head>

<body>
  <h3 id="recipes-header">
    <div>
        My Recipe Box
    </div>
  </h3>

  <div>
    <button id="new-recipe-btn">Add a Recipe</button>
  </div>

  <form id="recipe-form">
      <div class="input-field">
          <label for="name">Recipe Name</label>
          <input type="text" name="name" id="name" placeholder="Yummy name">
      </div>

      <div class="input-field">
          <label for="url">Recipe URL</label>
          <input type="text" name="url" id="url" placeholder="Enter URL">
      </div>

      <div class="input-field">
          <label for="img_url">URL for Recipe Image</label>
          <input type="text" name="img_url" id="img_url" placeholder="Enter URL">
      </div>    

      <input type="submit" value=&#10003 class="btn">
  </form>

  <div class="container">
    <div class="recipes-list"></div>
    <div class="saved-recipes">

        <div class="daily-recipes">
            <h3>Monday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Tuesday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Wednesday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Thursday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Friday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Saturday</h3>
        </div> 

        <div class="daily-recipes">
            <h3>Sunday</h3>
        </div> 
    </div>
  </div>
  
</body>
</html>
